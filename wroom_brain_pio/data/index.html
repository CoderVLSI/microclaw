<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pi Zero Gameboy</title>
    <style>
        body {
            background-color: #0d1117;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .console-container {
            width: 300px;
            height: 500px;
            background: #c0c0c0;
            border-radius: 10px 10px 40px 10px;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 30px;
        }

        .screen-bezel {
            width: 260px;
            height: 200px;
            background: #555;
            border-radius: 10px 10px 30px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .screen {
            width: 180px;
            height: 150px;
            background: #8bac0f;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #0f380f;
            font-weight: bold;
            font-family: monospace;
            overflow: hidden;
            position: relative;
        }

        .screen::after {
            content: "NINTENDO";
            position: absolute;
            bottom: 5px;
            font-size: 10px;
            opacity: 0.5;
        }

        .brand {
            margin-top: 10px;
            color: #303080;
            font-weight: bold;
            font-style: italic;
            align-self: flex-start;
            margin-left: 30px;
        }

        .controls {
            margin-top: 40px;
            width: 100%;
            height: 150px;
            position: relative;
        }

        .d-pad {
            position: absolute;
            left: 30px;
            top: 20px;
            width: 90px;
            height: 90px;
        }

        .d-pad div {
            background: #333;
            border-radius: 3px;
            position: absolute;
        }

        .d-pad-h {
            width: 90px;
            height: 30px;
            top: 30px;
        }

        .d-pad-v {
            width: 30px;
            height: 90px;
            left: 30px;
        }

        .buttons {
            position: absolute;
            right: 30px;
            top: 30px;
        }

        .btn {
            width: 35px;
            height: 35px;
            background: #a90038;
            border-radius: 50%;
            display: inline-block;
            margin-left: 10px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        .btn:active {
            box-shadow: inset 1px 1px 3px rgba(0, 0, 0, 0.5);
            transform: translateY(2px);
        }

        .btn-label {
            display: block;
            font-size: 10px;
            color: #303080;
            margin-top: 5px;
            text-align: right;
            margin-right: 5px;
        }

        .start-select {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
        }

        .capsule {
            width: 50px;
            height: 12px;
            background: #999;
            border-radius: 10px;
            transform: rotate(-25deg);
            border: 1px solid #777;
            cursor: pointer;
        }

        .capsule:active {
            background: #777;
        }

        /* Blink animation for text */
        @keyframes blink {
            50% {
                opacity: 0;
            }
        }

        .blink {
            animation: blink 1s infinite;
        }
    </style>
</head>

<body>

    <h1>Raspberry Pi Zero 2W</h1>
    <p>Gameboy Console Edition</p>

    <!-- Console SVG/CSS Implementation -->
    <div class="console-container">
        <div class="screen-bezel">
            <div class="screen">
                <div style="margin-bottom: 20px;">INSERT CARTRIDGE</div>
                <div class="blink">Wait...</div>
            </div>
        </div>
        <div class="brand">Nintendo GAME BOY <span style="font-size: 10px;">TM</span></div>

        <div class="controls">
            <div class="d-pad">
                <div class="d-pad-h"></div>
                <div class="d-pad-v"></div>
            </div>

            <div class="buttons">
                <div style="display:inline-block; text-align:center;">
                    <div class="btn" onclick="btnClick('B')"></div>
                    <span class="btn-label">B</span>
                </div>
                <div style="display:inline-block; text-align:center; transform:translateY(-15px);">
                    <div class="btn" onclick="btnClick('A')"></div>
                    <span class="btn-label">A</span>
                </div>
            </div>

            <div class="start-select">
                <div class="capsule" onclick="btnClick('SELECT')"></div>
                <div class="capsule" onclick="btnClick('START')"></div>
            </div>
        </div>
    </div>

    <p style="margin-top: 2rem; font-size: 0.8rem;">Powered by ESP32 &amp; TimiClaw Agent</p>

    <script>
        function btnClick(btn) {
            const screen = document.querySelector('.screen');
            screen.innerHTML = '<div style="margin-bottom:20px;">PRESSED:</div><div style="font-size:24px;">' + btn + '</div>';
            setTimeout(() => {
                screen.innerHTML = '<div style="margin-bottom:20px;">INSERT CARTRIDGE</div><div class="blink">Wait...</div>';
            }, 1000);
        }
    </script>
</body>

</html>
