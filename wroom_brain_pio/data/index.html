<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TimiClaw Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --sidebar-color: #1e293b;
            --text-color: #e2e8f0;
            --accent-color: #fca5a5;
            /* Rose-300 */
            --primary-color: #ef4444;
            /* Red-500 */
            --secondary-color: #334155;
            --input-bg: #020617;
            --border-color: #334155;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background: var(--sidebar-color);
            padding: 20px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            color: #94a3b8;
            font-weight: 500;
        }

        .nav-item:hover,
        .nav-item.active {
            background: var(--secondary-color);
            color: var(--text-color);
        }

        .nav-item.active {
            border-left: 3px solid var(--primary-color);
        }

        .status-box {
            margin-top: auto;
            padding: 15px;
            background: #0f172a;
            border-radius: 8px;
            font-size: 0.8rem;
        }

        .status-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        /* Main Content */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
            position: relative;
        }

        .tab-content {
            display: none;
            padding: 20px;
            overflow-y: auto;
            height: 100%;
            box-sizing: border-box;
        }

        .tab-content.active {
            display: flex;
            flex-direction: column;
        }

        /* Chat */
        #chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user {
            align-self: flex-end;
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .message.bot {
            align-self: flex-start;
            background: var(--secondary-color);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        .chat-input-area {
            padding: 20px;
            background: var(--sidebar-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        input[type="text"],
        textarea {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: white;
            outline: none;
            transition: border 0.2s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Config */
        .config-section {
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .help-text {
            font-size: 0.8rem;
            color: #64748b;
            margin-top: 5px;
        }

        h2 {
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--accent-color);
        }

        /* Status */
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            background: var(--sidebar-color);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .card h3 {
            margin-top: 0;
            color: #94a3b8;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .card .value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-color);
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 10px;
                overflow-x: auto;
                border-right: none;
                border-bottom: 1px solid var(--border-color);
            }

            .status-box,
            .logo {
                display: none;
            }

            .nav-item {
                white-space: nowrap;
                margin-right: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div class="logo">ðŸ¦– TimiClaw</div>
        <div class="nav-item active" onclick="showTab('chat')">Chat</div>
        <div class="nav-item" onclick="showTab('config')">Config</div>
        <div class="nav-item" onclick="showTab('status')">System Status</div>

        <div class="status-box">
            <div class="status-row"><span>WiFi:</span> <span id="sb-rssi">--</span> dBm</div>
            <div class="status-row"><span>Heap:</span> <span id="sb-heap">--</span> KB</div>
        </div>
    </div>

    <div class="main">
        <!-- CHAT TAB -->
        <div id="tab-chat" class="tab-content active">
            <div id="chat-history">
                <div class="message bot">Hello! I am Timi. How can I help you today?</div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message..." onkeypress="handleEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <!-- CONFIG TAB -->
        <div id="tab-config" class="tab-content">
            <div class="config-section">
                <h2>ðŸ¤– Model Configuration</h2>
                <div class="form-group">
                    <label>OpenAI API Key</label>
                    <input type="password" id="cfg-openai" placeholder="sk-...">
                </div>
                <div class="form-group">
                    <label>Anthropic API Key</label>
                    <input type="password" id="cfg-anthropic" placeholder="sk-ant-...">
                </div>
                <div class="form-group">
                    <label>Gemini API Key</label>
                    <input type="password" id="cfg-gemini" placeholder="AIza...">
                </div>
                <div class="form-group">
                    <label>Default Model</label>
                    <input type="text" id="cfg-model" placeholder="gpt-4o">
                    <div class="help-text">E.g., gpt-4o, claude-3-5-sonnet-20240620, google/gemini-2.0-flash-exp:free
                    </div>
                </div>
                <button onclick="saveConfig()">Save Settings</button>
            </div>
        </div>

        <!-- STATUS TAB -->
        <div id="tab-status" class="tab-content">
            <h2>System Status</h2>
            <div class="status-grid">
                <div class="card">
                    <h3>Uptime</h3>
                    <div class="value" id="st-uptime">0s</div>
                </div>
                <div class="card">
                    <h3>Free Heap</h3>
                    <div class="value" id="st-heap">0 KB</div>
                </div>
                <div class="card">
                    <h3>WiFi Signal</h3>
                    <div class="value" id="st-rssi">0 dBm</div>
                </div>
                <div class="card">
                    <h3>Active Provider</h3>
                    <div class="value" id="st-provider">--</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Tab Switching
        function showTab(id) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.querySelector(`.nav-item[onclick="showTab('${id}')"]`).classList.add('active');
            if (id === 'chat') scrollToBottom();
        }

        // Chat Logic
        const chatHistory = document.getElementById('chat-history');

        function scrollToBottom() {
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        async function loadChatHistory() {
            try {
                const res = await fetch('/api/chat');
                const data = await res.json();
                // Simple parsing of text log to html? 
                // The history format from chat_history.cpp is: User: ... \n AI: ...
                // We should parse this.
                if (data.history) {
                    renderChat(data.history);
                }
            } catch (e) { console.error(e); }
        }

        function renderChat(text) {
            // Clear current? No, maybe check diff. For now, clear and rebuild (simple)
            chatHistory.innerHTML = '';
            const lines = text.split('\n');
            let currentRole = 'bot';
            let currentMsg = '';

            lines.forEach(line => {
                if (line.startsWith('User: ')) {
                    if (currentMsg) appendMessage(currentRole, currentMsg);
                    currentRole = 'user';
                    currentMsg = line.substring(6);
                } else if (line.startsWith('AI: ') || line.startsWith('Timi: ') || line.startsWith('Assistant: ')) {
                    if (currentMsg) appendMessage(currentRole, currentMsg);
                    currentRole = 'bot';
                    if (line.startsWith('Assistant: ')) currentMsg = line.substring(11);
                    else if (line.startsWith('Timi: ')) currentMsg = line.substring(6);
                    else currentMsg = line.substring(4);
                } else {
                    currentMsg += '\n' + line;
                }
            });
            if (currentMsg) appendMessage(currentRole, currentMsg);
            scrollToBottom();
        }

        function appendMessage(role, text) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = text.trim();
            chatHistory.appendChild(div);
        }

        async function sendMessage() {
            const input = document.getElementById('chat-input');
            const text = input.value.trim();
            if (!text) return;

            appendMessage('user', text);
            input.value = '';
            scrollToBottom();

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: text })
                });
                const data = await res.json();
                if (data.reply) {
                    appendMessage('bot', data.reply);
                }
                scrollToBottom();
            } catch (e) {
                appendMessage('bot', 'Error: ' + e.message);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') sendMessage();
        }

        // Config Logic
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const data = await res.json();
                if (data.api_keys) {
                    if (data.api_keys.openai) document.getElementById('cfg-openai').value = data.api_keys.openai; // masked
                    if (data.api_keys.anthropic) document.getElementById('cfg-anthropic').value = data.api_keys.anthropic;
                    if (data.api_keys.gemini) document.getElementById('cfg-gemini').value = data.api_keys.gemini;
                }
            } catch (e) { }
        }

        async function saveConfig() {
            const payload = {
                provider: 'openai', // Default to openai for generic save? Or handle each?
                key: document.getElementById('cfg-openai').value, // Need logic to detect which changed
                // This needs improvement. For now, let's assume user sends one at a time via specific buttons?
                // Or just send what changed.
            };
            // TODO: Refine config saving
            alert('Config saving implemented partially. Use /config commands for now if this fails.');
        }

        // Status Logic
        async function updateStatus() {
            try {
                const res = await fetch('/api/status');
                const data = await res.json();
                document.getElementById('sb-rssi').textContent = data.rssi;
                document.getElementById('sb-heap').textContent = Math.round(data.heap_free / 1024);
                document.getElementById('st-rssi').textContent = data.rssi + ' dBm';
                document.getElementById('st-heap').textContent = Math.round(data.heap_free / 1024) + ' KB';
                document.getElementById('st-uptime').textContent = formatUptime(data.uptime);
                document.getElementById('st-provider').textContent = data.model_provider;
            } catch (e) { }
        }

        function formatUptime(sec) {
            const h = Math.floor(sec / 3600);
            const m = Math.floor((sec % 3600) / 60);
            return `${h}h ${m}m`;
        }

        // Init
        setInterval(updateStatus, 5000);
        updateStatus();
        loadChatHistory();
        // Poll chat history every 3s
        setInterval(loadChatHistory, 3000);
        loadConfig();

    </script>
</body>

</html>
