[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200
upload_speed = 921600
extra_scripts = pre:scripts/load_env.py
board_build.partitions = partitions/custom.csv
build_flags =
  -DCORE_DEBUG_LEVEL=3
  -DENABLE_GPIO=0
  -DENABLE_WEB_JOBS=0
  -DENABLE_PLAN=0
  -DENABLE_SD_CARD=0
  ; To disable features and reduce flash usage, add flags like:
  ; -DENABLE_EMAIL=0
  ; -DENABLE_IMAGE_GEN=0
  ; -DENABLE_MEDIA_UNDERSTANDING=0
  ; -DENABLE_TASKS=0
  ; To enable SD card support (optional):
  ; -DENABLE_SD_CARD=1
upload_protocol = esptool
; For OTA updates, use: pio run -t upload --upload-port espota --upload-port ESP32_IP_ADDRESS
; Example: pio run -t upload --upload-port espota --upload-port 192.168.1.100
lib_deps =
  tzapu/WiFiManager @ ^2.0.17
  bblanchon/ArduinoJson @ ^7.0.3
  witnessmenow/UniversalTelegramBot @ ^1.3.0
  ESPAsyncWebServer-esphome @ ^3.1.0
lib_archive = no
